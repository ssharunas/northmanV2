	function AnimateUp(){
		if(didysis = document.getElementById("didysis")){
			didysis.style.opacity = didysis.style.opacity * 1 + 0.1;
			
			if(didysis.style.opacity < 1)
				setTimeout("AnimateUp()", 30);
		}
	}
	
	function AnimateDown(){
		if(apatinis = document.getElementById("apatinis")){
			apatinis.style.opacity = apatinis.style.opacity * 1 - 0.1;
			
			if(apatinis.style.opacity > 0)
				setTimeout("AnimateDown()", 30);
			else
				apatinis.style.display = "none";
		}
	}
	
	function OnPicureClicked(src){
		didysis = document.getElementById("didysis");
		apatinis = document.getElementById("apatinis");
		
		if(didysis && apatinis){
			apatinis.src = didysis.src;
			didysis.src = src;
			
			if(apatinis.src)
				apatinis.style.display = "block";
			
			if(didysis.src)
				didysis.style.display = "block";
				
			didysis.style.opacity = 0;
			apatinis.style.opacity = 1;
			
			AnimateUp();
			AnimateDown();
		}
		
	}
	
	
	
	function ShowPictures(group, page){
		var pictures = io.GetItems(group, page, 10);
		document.getElementById("thumbMenu").innerHTML = (pictures ?  pictures.CreateGui() : "");
	}
	
	
	function Start(){
		var menu = io.GetSubGroupNames(null);
		$("menu").innerHTML = menu.CreateGui();
	}
